<ion-modal-view>
    <ion-header-bar>
        <button class="button button-icon icon ion-chevron-left ion-ios-arrow-left" ng-click="closeModal2()">Back</button>
        <h1 class="title">Set Location</h1>
    </ion-header-bar>
    <ion-content>

        <ion-list  can-swipe="true">
            <ion-item class="item" ng-repeat="item in res.results" ng-click="savelocation(item)">         
                    {{ item.formatted_address}}  
            </ion-item>
        </ion-list> 


    </ion-content>>        
    <div style="position: absolute; bottom: 0px; width: 100%">
        <div class="item item-input-inset">
            <label class="item-input-wrapper">
                <input type="text" ng-model="addr" placeholder="enter address" ng-change="address(addr)">
            </label>
        </div>

    </div>
</ion-modal-view>
